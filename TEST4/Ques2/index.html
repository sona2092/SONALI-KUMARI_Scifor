<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List using Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>List of products</h1>
    <table class="product-table">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Apple</td>
                <td>₹50</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Mango</td>
                <td>₹100</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Kiwi</td>
                <td>₹60</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Orange</td>
                <td>₹40</td>
                <td>1</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total Price</td>
                <td>₹420</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
