<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Foundation Nav Menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>

    <style>
        h2{
            margin-top: 50px;
            margin-bottom: 30px;
        }
        .menu img{
            width: 90px;
            height: 50px;
        }
    </style>
    </head>
    <body>
        <div class="top-bar">
            <div class="top-bar-left">
                <ul class="menu">
                    <li class="menu text"><img src="https://logo.com/image-cdn/images/kts928pd/production/038a6dbb81690d2e6ed25e1db0e3ce180f76ddb2-1600x900.jpg?w=3840&q=72" alt="logo"></li>
                </ul>
            </div>
            <div class="top-bar-right">
                <ul class="dropdown menu" data-dropdown-menu>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </body>
    </html>
