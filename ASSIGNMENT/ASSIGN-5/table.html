<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Foundation Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"></script>

    <style>
        h2{
            margin-top: 50px;
            margin-bottom: 30px;
        }
    </style>

    </head>
    <body>
            <div class="grid-x grid-padding-x">
                <div class="cell medium-6 medium-offset-3">
                    <h2>Table Data</h2>
                    <table class="hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Gender</th>
                                <th>Country</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td scope="row">Sonali</td>
                                <td>sonali@gmail.com</td>
                                <td>Female</td>
                                <td>India</td>
                            </tr>
                            <tr>
                                <td scope="row">Emily</td>
                                <td>emily56@gmail.com</td>
                                <td>Female</td>
                                <td>Paris</td>
                            </tr>
                            <tr>
                                <td scope="row">Thomas</td>
                                <td>thomas@gmail.com</td>
                                <td>Male</td>
                                <td>America</td>
                            </tr>
                            <tr>
                                <td scope="row">Uday</td>
                                <td>uday67@gmail.com</td>
                                <td>Male</td>
                                <td>India</td>
                            </tr>
                            <tr>
                                <td scope="row">Hemant</td>
                                <td>hemant45@gmail.com</td>
                                <td>Male</td>
                                <td>India</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
    </body>
</html>
