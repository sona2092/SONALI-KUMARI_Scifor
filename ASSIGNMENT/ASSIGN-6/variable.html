<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Variables</title>
</head>
<body>
    <script type="text/javascript" language="JavaScript">
        var favoriteFood = "Biryani";
        var favoriteColor = "Black";
        var favoriteVehicle = "Hyundai Creta";

        document.write("Favorite Food: " + favoriteFood + "<br>");
        document.write("Favorite Color: " + favoriteColor + "<br>");
        document.write("Favorite Vehicle: " + favoriteVehicle + "<br>");
    </script>

    <pre>
        <script>
            document.writeln("Favorite Food: " + favoriteFood);
            document.writeln("Favorite Color: " + favoriteColor);
            document.writeln("Favorite Vehicle: " + favoriteVehicle);
        </script>
    </pre>

</body>
</html>
