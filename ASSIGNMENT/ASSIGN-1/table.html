<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            width: 100%;
            border-spacing: 2px;
            background-color: grey;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 5px;
        }
        th{
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Student No</th>
            <th>Student Name</th>
            <th>Student Course</th>
            <th>Student Fees</th>
        </tr>
        <tr>
            <td>001</td>
            <td>Sonali</td>
            <td>Mathematics</td>
            <td>Rs 10000</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Anjali</td>
            <td>Physics</td>
            <td>Rs 12000</td>
        </tr>
        <tr>
            <td>003</td>
            <td>Anurag</td>
            <td>Chemistry</td>
            <td>Rs 11000</td>
        </tr>
        <tr>
            <td>004</td>
            <td>Muskaan</td>
            <td>Biology</td>
            <td>Rs 9000</td>
        </tr>
    </table>
</body>
</html>
