<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 2</title>
</head>

<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { Component } = React;

        class StyledComponent extends Component {
            render() {
                const headingStyle = {
                    color: 'blue',
                    fontSize: '30px',
                };

                const paragraphStyle = {
                    color: 'gray',
                    fontSize: '16px',
                };

                return (
                    <div>
                        <h1 style={headingStyle}>This is a Heading</h1>
                        <p style={paragraphStyle}>This is a paragraph with some inline styling. This is some paragraph for REACT.</p>
                    </div>
                );
            }
        }

        ReactDOM.render(<StyledComponent />, document.getElementById('root'));
    </script>
</body>

</html>
