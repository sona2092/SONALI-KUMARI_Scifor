<!DOCTYPE html>
<html>
    <head>
        <title>Data Types</title>
        <script type="text/JavaScript">
            var stringVar = "Hello there!!";
            let numberVar = 42;
            const booleanVar = true;
            const nullVar = null;
            var undefinedVar;

            document.write("<b>Document Write -</b>" + "<br>");
            document.write("String DataType: " + stringVar + "<br>");
            document.write("Number DataType: " + numberVar + "<br>");
            document.write("Boolean DataType: " + booleanVar + "<br>");
            document.write("Null DataType: " + nullVar + "<br>");
            document.write("Undefined DataType: " + undefinedVar + "<br>"+ "<br>");

            document.writeln("<b>Document Writeln -</b>" +  "<br>");
            document.writeln("String DataType: " + stringVar + "<br>");
            document.writeln("Number DataType: " + numberVar + "<br>");
            document.writeln("Boolean DataType: " + booleanVar + "<br>");
            document.writeln("Null DataType: " + nullVar + "<br>");
            document.writeln("Undefined DataType: " + undefinedVar);

        </script>

    </head>
    <body>
        
    </body>
</html>
