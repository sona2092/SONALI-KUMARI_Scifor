<html>
    <head>
        <title>For Loop</title>
        <script>
            document.write("Number printing from 1-10: <br>")
            for (let i = 1; i <= 10; i++) {
                document.write(i+"<br>");
            }
        </script>
    </head>
    <body>
        
    </body>
</html>
